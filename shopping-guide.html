<!DOCTYPE html>
<html><head><title></title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>买菜指引</title><script src="./tailwindcss.js"></script><script src="./iconify-icon.min.js"></script></head><body>
    <header id="shopping-guide-header" class="bg-[#F39800] text-white py-6 px-6">
      <div class="container mx-auto max-w-6xl flex items-center justify-between">
        <h1 class="text-2xl font-bold">买菜指引</h1>
        <a href="index.html" class="bg-white text-[#F39800] px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center">
          <iconify-icon icon="mdi:arrow-left" class="mr-2"></iconify-icon>
          返回首页
        </a>
      </div>
    </header>
    <section id="shopping-guide-main" class="py-12 px-6">
      <div class="container mx-auto max-w-6xl">
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-200">
          <div class="text-center mb-8">
            <iconify-icon icon="mdi:cart" class="text-5xl text-[#F39800] mb-4"></iconify-icon>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">买菜详细指引</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">海港区菜市场信息及购物建议。</p>
          </div>

          <div class="space-y-12">
            <section id="market-info" class="scroll-mt-24">
              <div class="bg-gray-50 rounded-xl p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">海港区主要菜市场信息</h3>
                <div class="prose max-w-none">
                  <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                      <thead class="bg-gray-100">
                        <tr>
                          <th class="px-4 py-2">市场名称</th>
                          <th class="px-4 py-2">地址</th>
                          <th class="px-4 py-2">营业时间</th>
                          <th class="px-4 py-2">公交路线</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="border-b">
                          <td class="px-4 py-2">海港中心市场</td>
                          <td class="px-4 py-2">海港区人民路123号</td>
                          <td class="px-4 py-2">6:00-18:00</td>
                          <td class="px-4 py-2">1路、5路、10路</td>
                        </tr>
                        <tr class="border-b">
                          <td class="px-4 py-2">东风菜市场</td>
                          <td class="px-4 py-2">海港区东风街45号</td>
                          <td class="px-4 py-2">5:30-17:30</td>
                          <td class="px-4 py-2">3路、8路</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section><script id="shopping-guide-script">
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        });

        if (window.location.hash) {
          const targetId = window.location.hash.substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            setTimeout(() => {
              targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
          }
        }
      });
    </script></body></html>
