<!DOCTYPE html>
<html><head><title></title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>缴费指引</title><script src="./tailwindcss.js"></script><script src="./iconify-icon.min.js"></script></head><body>
    <header id="payment-guide-header" class="bg-[#F39800] text-white py-6 px-6">
      <div class="container mx-auto max-w-6xl flex items-center justify-between">
        <h1 class="text-2xl font-bold">缴费指引</h1>
        <a href="index.html" class="bg-white text-[#F39800] px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center">
          <iconify-icon icon="mdi:arrow-left" class="mr-2"></iconify-icon>
          返回首页
        </a>
      </div>
    </header>
    <section id="payment-guide-main" class="py-12 px-6">
      <div class="container mx-auto max-w-6xl">
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-200">
          <div class="text-center mb-8">
            <iconify-icon icon="mdi:cash" class="text-5xl text-[#F39800] mb-4"></iconify-icon>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">缴费详细指引</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">水电燃气等生活费用缴纳指南。</p>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
              <div class="bg-gray-50 rounded-xl p-6 sticky top-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">快速导航</h3>
                <ul class="space-y-2">
                  <li><a href="#offline-payment" class="text-[#F39800] hover:underline block py-1">线下缴费点</a></li>
                  <li><a href="#online-payment" class="text-[#F39800] hover:underline block py-1">线上缴费步骤</a></li>
                </ul>
              </div>
            </div>

            <div class="lg:col-span-3 space-y-12">
              <section id="offline-payment" class="scroll-mt-24">
                <div class="bg-gray-50 rounded-xl p-6">
                  <h3 class="text-xl font-semibold text-gray-800 mb-4">水电燃气线下缴费点</h3>
                  <div class="prose max-w-none">
                    <div class="overflow-x-auto">
                      <table class="w-full text-sm text-left text-gray-600">
                        <thead class="bg-gray-100">
                          <tr>
                            <th class="px-4 py-2">缴费类型</th>
                            <th class="px-4 py-2">地址</th>
                            <th class="px-4 py-2">营业时间</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="border-b">
                            <td class="px-4 py-2">水费</td>
                            <td class="px-4 py-2">海港区水务大厅（建设路56号）</td>
                            <td class="px-4 py-2">8:30-17:00</td>
                          </tr>
                          <tr class="border-b">
                            <td class="px-4 py-2">电费</td>
                            <td class="px-4 py-2">海港区供电营业厅（光明路78号）</td>
                            <td class="px-4 py-2">8:30-17:30</td>
                          </tr>
                          <tr class="border-b">
                            <td class="px-4 py-2">燃气费</td>
                            <td class="px-4 py-2">海港区燃气公司（平安街112号）</td>
                            <td class="px-4 py-2">9:00-16:30</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </section>

              <section id="online-payment" class="scroll-mt-24">
                <div class="bg-gray-50 rounded-xl p-6">
                  <h3 class="text-xl font-semibold text-gray-800 mb-4">线上缴费简易步骤</h3>
                  <div class="prose max-w-none">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                      <div class="text-center">
                        <h4 class="font-medium text-gray-700 mb-3">打开支付宝“生活缴费”</h4>
                        <img src="./images/payment1.jpg" alt="水费缴费截图" class="w-full rounded mb-2 cursor-pointer">
                        <p class="text-xs text-gray-600">打开支付宝APP→点击“生活缴费”</p>
                      </div>
                      <div class="text-center">
                        <h4 class="font-medium text-gray-700 mb-3">点击“立即添加”</h4>
                        <img src="./images/payment2.jpg" alt="电费缴费截图" class="w-full rounded mb-2 cursor-pointer">
                        <p class="text-xs text-gray-600">进入生活缴费页面→对所需缴纳的费用点击“立即添加”</p>
                      </div>
                      <div class="text-center">
                        <h4 class="font-medium text-gray-700 mb-3">输入户号</h4>
                        <img src="./images/payment3.jpg" alt="燃气费缴费截图" class="w-full rounded mb-2 cursor-pointer">
                        <p class="text-xs text-gray-600">输入13位户号→点击“下一步”→完成缴费</p>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script id="payment-guide-script">
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        });

        if (window.location.hash) {
          const targetId = window.location.hash.substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            setTimeout(() => {
              targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
          }
        }
      });
    </script>
</body></html>
